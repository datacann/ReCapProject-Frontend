<form [formGroup]="addRentalForm" (ngSubmit)="sendData()">
    <div class="row">
       <div class="col-lg-6">
          <div class="form-floating mb-3">
             <input type="datetime-local" class="form-control" id="rentDate"
             formControlName="rentDate" placeholder="rentDate">
             <label for="rentDate">Kiralama Tarihi</label>
          </div>
       </div>
 
       <div class="col-lg-6">
          <div class="form-floating">
             <input type="datetime-local" class="form-control" id="returnDate"
             formControlName="returnDate" placeholder="returnDate">
             <label for="returnDate">Dönüş </label>
          </div>
       </div>
    </div>
 
    <div  class="text-end">
       <button class="btn btn-sm btn-primary" >
          Kirala
       </button>
    </div>
 </form>
